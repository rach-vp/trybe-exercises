<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>LOGIN</h1>
  <form action="" method="GET">
    <label for="user-email">E-mail:</label>
    <input type="email" id="user-email" placeholder="Type your e-mail..." required autocomplete="off" autofocus>
    <br>
    <label for="user-password">Password:</label>
    <input type="password" id="user-password" placeholder="Type your password..." required>
    <br>
    <label for="reminder"><input type="checkbox" id="reminder">Remember me</label>
    <input type="submit">
  </form>
</body>
</html>
